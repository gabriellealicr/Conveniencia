{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="imagex/png" href="{% static 'imagens/logo.ico' %}">
  <link rel="stylesheet" href="{% static 'usuarios/login.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Login</title>
</head>

<body>
  <div class="login">
    <form class="form-login" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h2 class="titulo">Login</h2>
      <img class="imagem" src="{% static 'imagens/logooficial.png' %}">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
      </div>
      {% endif %}
      <br>
      <br>
      <div class="form-group">
        <input type="text" class="form-control usuario" id="usuario" name="usuario" autocomplete="off" required=""
          autofocus="" />
          <span>Login</span>
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control senha" name="senha" autocomplete="off" required="" />
        <span>Senha</span>
      </div>
      <span class="input-group-text">
        <i class="fas fa-eye" id="togglePassword"></i>
      </span>
      <button class="btn btn-lg btn-primary btn-block botao-login" type="submit">Login</button>
    </form>
  </div>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('.senha');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>

</html>
