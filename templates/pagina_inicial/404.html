{% extends 'navbar/navbar.html' %}
{% block title %}Index{% endblock %}
{% block head %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pagina_inicial/pagina_inicial.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PÃ¡gina Inicial</title>
</head>

<body>
    <img class="imagem_tema" src="{% static 'imagens/temaconveniencia.png' %}">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <li{% if message.tags %} id={{message.tags}} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </div>
    {% endif %}
    <script>
        function hideSuccessMessage(message) {
            var successMessage = document.getElementById("sucess_login_message");
            successMessage.innerText = message;
            successMessage.style.display = "block";

            setTimeout(function () {
                successMessage.style.display = "none";
            }, 4000);
        }

        var successMessage = document.getElementById("sucess_login_message");
        if (successMessage) {
            var message = successMessage.innerText;
            hideSuccessMessage(message);
        }
    </script>
    {% endblock %}
</body>

</html>
